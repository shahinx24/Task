<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        arr=[];
let counteven=0;
let countodd=0;
for(i=1;i<=12;i++){
    if(i%2==0){
        arr.push(i);
    }
}
console.log(arr);
const arr1=arr.map(num=>num**3);
console.log(arr1);
for(i=0;i<arr1.length;i++){
    if(arr1[i]%2==0){
        counteven++;
    }
    else{
        countodd++;
    }
}
console.log(`even number : ${counteven}`);
console.log(`odd number : ${countodd}`);
    </script>
</body>
</html>
