    <script>
        function MissingNumber(arr){
            let n = arr.length + 1; // Since one number is missing
            let totalSum = (n * (n + 1)) / 2; // Sum of first n natural numbers
            let arrSum = arr.reduce((acc, num) => acc + num, 0); // Sum of elements in the array
            return totalSum - arrSum; // The missing number
        }
        let arr = [1, 2, 4, 6, 3, 7, 8];
        console.log(MissingNumber(arr));
    </script>
