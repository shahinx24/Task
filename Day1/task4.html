<p> 
     1. Create a function that takes a string and a number n.Return the string 
truncated to the first n characters followed by "..." if it’s longer than n. 
(Score 2)  
a. Example: ● truncate("Hello World", 5) ➞ "Hello..." ● 
truncate("Hi", 5) ➞ "Hi" ● truncate(“Bridgeon”, 4) ➞ “Brid…” </p>

    <script> 
function str(string,n){
    for(i=0;i<string.length;i++){
        if(string.length<=n){
            return string;
        }
        if(string.length>n){
            const truncate=string.slice(0,n);
            return truncate + "...";
        }
    }
}
console.log(str("hellooo",5));
    </script>
