<body>
    

    <script>
    function stocks(product){
    return product
    .filter(num=>num.stock > 0)
    .map(num=>num.name);
}
console.log(stocks(
    [ { name: "Pen", stock: 10 },
    { name: "Pencil", stock: 0 },
    { name: "Notebook", stock: 5 } ]
));
    </script>
</body>
